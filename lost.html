<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Template IID3</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css" >
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/custom.css" type="text/css" >
</head>
	<body>
	<div class="container-fluid row">
      <div class="col-xs-6 text-center bg_no_color"><h3 class="navi_txt">ITEM</h3></div>
      <div class="col-xs-6 text-center bg_color" onclick="location.href='lost_results.html'"><h3 class="navi_txt">RESULTS</h3></div>
    </div>
    <form class="form-horizontal margin_top_50" role="form">
        <div class="col-xs-offset-1 col-xs-10">
            <h3 class="form_header">What have you lost?</h3>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
			<input type="text" class="form-control form_box" id="description" placeholder="Description ...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                <select class="form-control form_box" id="category_drpd">
				<option value="" disabled selected>Category ...</option>
					<option>Clothes</option>
					<option>Glasses</option>
					<option>Jewellery</option>
                    <option>Key</option>
                    <option>Phone</option>
                    <option>Wallet</option>
					<option>Other</option>
                </select>
            </div>
        </div>
        <div class="col-xs-offset-1 col-xs-10 margin_top_50">
            <h3 class="form_header">Where & when was that?</h3>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                <input type="text" class="form-control form_box" id="venue" placeholder="Venue ...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                <input type="date" class="form-control form_box" id="date_dtfd" max="2015-12-18" placeholder="Date (tt/mm/yyyy)">
                <!-- Max Datum angeben - kein Datum in der Zukunft - ham mal Abgabedatum verwendet - Datepicker wird in Chrome angezeigt! -->
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10">
                <input type="text" class="form-control form_box" id="event_txtfd" placeholder="Event ...">
            </div>
        </div>
    </form>
	<!-- <div class="btn_container col-xs-offset-1 col-xs-10">
		<button onclick="location.href='lost_results.html'" class="btn btn_submit btn-block" role="button">SHOW</button>
	</div> -->
	<div class="row">
	<div class="col-xs-offset-1 col-xs-10 btn_container">
		<button onclick="location.href='lost_results.html'" class="btn btn_submit btn-block" role="button">SHOW</button>
	</div>
	</div>
	</body>
</html>
