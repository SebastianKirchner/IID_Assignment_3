<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Template IID3</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css" >
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/custom.css" type="text/css" >
</head>
  <body>
    <div class="row">
      <div class="col-xs-6">Item</div>
      <div class="col-xs-6">Contact</div>
    </div>
	<div class="col-xs-offset-2 col-xs-10">
		<h3>What have you found?</h3>
	</div>
    <form id="found_form" class="form-horizontal">
      <div class="form-group">
        <label for="description_txtfd" class="col-xs-3 control-label">Description</label>
		<div class="col-xs-8">
			<input type="text" class="form-control" id="description_txtfd" placeholder="eg. white Galaxy S3 mini">
		</div>
      </div>
      <div class="form-group">
        <label for="category_drpd" class="col-xs-3 control-label">Category</label>
		<div class="col-xs-8">
			<select class="form-control" id="category_drpd">
			  <option>Elektronik</option>
			  <option>Schlüssel</option>
			  <option>...</option>
			</select>
		</div>
      </div>
	  <div class="col-xs-offset-2 col-xs-10">
		<h3>Where and When was that?</h3>
	  </div>
      <div class="form-group">
        <label for="venue_txtfd" class="col-xs-3 control-label">Venue</label>
		<div class="col-xs-8">
			<input type="text" class="form-control" id="venue_txtfd" placeholder="Stadthalle, Arena, ...">
		</div>
      </div>
      <div class="form-group">
        <label for="date_dtfd" class="col-xs-3 control-label">Date</label>
		<div class="col-xs-8">
			<input type="date" class="form-control" id="date_dtfd" max="2015-12-18">
		</div>
        <!-- Max Datum angeben - kein Datum in der Zukunft - ham mal Abgabedatum verwendet - Datepicker wird in Chrome angezeigt! -->
      </div>
      <div class="form-group">
        <label for="event_txtfd" class="col-xs-3 control-label">Event</label>
		<div class="col-xs-8">
			<input type="text" class="form-control" id="event_txtfd" placeholder="Ärzte, Frequency, ...">
		</div>
      </div>
		<a href="found_contact.html" class="btn btn-block btn-1" role="button">CONTINUE</a>
    </form>
  </body>
</html>
