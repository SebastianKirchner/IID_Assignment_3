<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Template IID3</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css" >
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/custom.css" type="text/css" >
</head>
	<body>
	<div class="container-fluid row">
      <div class="col-xs-6 text-right"><h3>Item</h3></div>
      <div class="col-xs-6 text-left bg-1"><h3><small>Results</small></h3></div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="col-xs-offset-2 col-xs-9">
            <h3>What have you lost?</h3>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="description">Description</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="description" placeholder="eg. white Galaxy S3 mini">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="category">Category</label>
            <div class="col-xs-8">
                <select class="form-control" id="category_drpd">
                    <option>Elektronik</option>
                    <option>Schluessel</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="col-xs-offset-2 col-xs-9">
            <h3>Where and When was that?</h3>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="venue">Venue</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="venue" placeholder="Stadthalle, Arena, ...">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="date_dtfd">Date</label>
            <div class="col-xs-8">
                <input type="date" class="form-control" id="date_dtfd" max="2015-12-18">
                <!-- Max Datum angeben - kein Datum in der Zukunft - ham mal Abgabedatum verwendet - Datepicker wird in Chrome angezeigt! -->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="event_txtfd">Event</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="event_txtfd" placeholder="Aerzte, Frequency, ...">
            </div>
        </div>
    </form>
	<div class="btn_container">
		<button onclick="location.href='lost_results.html'" class="btn btn_submit" role="button">SHOW</button>
	</div>
	</body>
</html>
