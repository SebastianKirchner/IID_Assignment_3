<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Template IID3</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css" >
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/custom.css" type="text/css" >
	<script>
	$(document).ready(function() {
		$("#event_contact").hide();
		
		$("#number_txtfd").on("keyup",function(){
			if($("#number_txtfd").val().length == 0){
				$("#call_chkbx").prop("checked",false);	
				} else {
				$("#call_chkbx").prop("checked",true);	
				}
		});
		$("#email_txtfd").on("keyup",function(){
			if($("#email_txtfd").val().length == 0){
				$("#email_chkbx").prop("checked",false);	
				} else {
				$("#email_chkbx").prop("checked",true);	
				}
		});
		
		$("#radio_myself").change(function(){
			if( $("#radio_myself").is(":checked")){
				$("#myself_contact").show();
				$("#event_contact").hide();
			}
		});
		
		$("#radio_event").change(function(){
			if( $("#radio_event").is(":checked")){
				$("#myself_contact").hide();
				$("#event_contact").show();
			}
		});
		
		
	});
	</script>
</head>
	<body>
	  <div class="row">
      <div class="col-xs-6 text-center green_bg" onclick="location.href='found.html'"><h3 class="navi_txt">ITEM</h3></div>
      <div class="col-xs-6 text-center green_text" ><h3 class="navi_txt">CONTACT</h3></div>
    </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="container-fluid margin-left-20 margin_top_50">
            <div class="container-fluid">
                <h3 class="green_text form_header">Where can the item be collected from?</h3>
            </div>
            <div class="container-fluid">
                <div class="radio">
                    <label><input type="radio" name="optradio" id="radio_event">Event Location / Organiser</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" id="radio_myself" checked="checked">Myself</label>
                </div>
            </div>
        </div>
        <div class="container-fluid padding-top-30" >
            <div class="container-fluid jumbotron-custom padding-bottom-20 margin-right-left">
				<div id="myself_contact">
					<h3 class="green_text padding-bottom-20 form_header">Method of Contact</h3>
					<div class="container-fluid row">
						<div class="col-xs-2"><label class="checkbox-inline"><input type="checkbox" value="" id="call_chkbx">Call</label></div>
						<div class="col-xs-10"><input type="tel" class="form-control form_box" id="number_txtfd" placeholder="+43..."></div>
					</div>
					<div class="container-fluid row margin-top-10">
						<div class="col-xs-2"><label class="checkbox-inline"><input type="checkbox" value="" id="email_chkbx">Email</label></div>
						<div class="col-xs-10"><input type="email" class="form-control form_box" id="email_txtfd" placeholder="Email Address"></div>
					</div>
				</div>
				<div id="event_contact">
				<h3 class="green_text padding-bottom-20">PLACEHOLDER</h3>
				</div>
            </div>
        </div>
    </form>
	<div class="btn_container">
		
	</div>
	
	<div class="row">
	<div class="col-xs-offset-1 col-xs-10 btn_container">
		<button onclick="location.href='found_submitted.html'" class="btn green_bg btn_submit btn-block no_left_margin" role="button">SUBMIT</button>
	</div>
	</div>
	
	</body>
</html>
